<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Formulario</title>
</head>

<body>
    <header>
        <div class="inscripcion">
            <h1>Inscripción de Alumnos</h1>
        </div>
    </header>
    <div id="main">

        <form class="forms" method="post">
            <label>Nombres: </label>
            <input type="text" id="inputNombres" name="nombres" placeholder="Escriba su Nombre aquí:" minlength="1"
                maxlength="20" required>
            <label>Apellidos: </label>
            <input type="text" id="inputApellidos" name="apellidos" required>
            <label>Fecha de Nacimiento: </label>
            <input type="date" id="inputNacimiento" name="edad" requiered>
            <label for="inputCurso">Curso :</label>
            <select name="curso" id="inputCurso">
                <option value="">Eliga opción</option>
                <option value="Kindergarten"> Kindergarten</option>
                <option value="Primaria">Primaria</option>
                <option value="Secuandaria">Secundaria</option>
                <option value="Bachillerato">Bachillerato</option>
            </select> <br><br>
            <label>Teléfono: </label>
            <input type="number" id="inputTelefono" name="telefono" required>
            <label>Email: </label>
            <input type="email" id="inputEmail" name="email" required><br>
        </form>

        <br>

        <input type="button" value="Agregar" id="agregar" onclick="agregar()">
        <br>

        <section>
            <div>
                <table id="list">
                    <tr>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Curso</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Eliminar</th>
                        <!--columna del botón eliminar -->
                    </tr>

                </table>
            </div>
            <input type="button" value="Editar" id="editar">
            <input type="button" value="Enviar" id="enviar">
        </section>
        <script src="/javascript/script2.js"></script>
</body>

</html>
